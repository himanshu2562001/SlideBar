<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliderbar</title>
    <link rel="stylesheet" href="Sliderbar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class='bx bx-menu'></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class='bx bx-x'></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class='bx bx-qr'></i>Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-link' ></i>Shortcuts</a></li>
                    <li><a href="#"><i class='bx bx-street-view' ></i>Overview</a></li>
                    <li><a href="#"><i class='bx bxs-calendar'></i>Events</a></li>
                    <li><a href="#"><i class='bx bx-question-mark' ></i>About</a></li>
                    <li><a href="#"><i class='bx bx-slider' ></i>Sercices</a></li>
                    <li><a href="#"><i class='bx bx-phone-call'></i>Contact</a></li>
                    <li><a href="#"><i class='bx bx-chat'></i>Feedback</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-youtube' ></i></a>
            </div>
        </div>
    </div>
</body>
</html>
